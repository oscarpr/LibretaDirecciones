<html>
    <head>
        <title>Libreta de direcciones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <script src="http://code.jquery.com/jquery-1.9.0.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="css/personalizado.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="titulo">
                <h1>Libreta de direcciones</h1>
            </div>
            <div class="datos">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Su nombre aquí">
                   
                <label for="telefono">Telefono</label>
                <input type="number" id="telefono" placeholder="xxx-xxxxxxx">
                   
                <label for="email">Correo Electronico</label>
                <input type="email" id="email" placeholder="ejemplo@ejemplo.com">
                    
                <input type="submit" id="submit">                  
            </div>
            <div id="map_canvas" style="width:100%; height:400px;" class="map">
                <!-- Aquí irá el mapa-->
            </div>    
            <div class="datosCapturados">    
                <table class="table" id="personas">
                    <thead>
                        <tr>
                            <th>id</th> 
                            <th>Nombre</th>
                            <th>Telefono</th>
                            <th>E-Mail</th>
                            <th>Lugar de inscripcion</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí van los contactos del localstorage -->
                    </tbody>
                </table>
            </div>
        </div>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="js/jquery/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>        
        <script src="js/controler.js" type="text/javascript"></script>
        <footer>
            <p>Hecho por Oscar Pulido</p>
        </footer>
    </body>
</html>
